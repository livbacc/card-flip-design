<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images (2)/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images (2)/chip.png" alt="" class="chip">
                </header>

                <div class="card-detailes">
                    <div class="name-nuber">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                            <h5 class="name">Liv Bacca</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +977 4343 4343</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet porro soluta aliquam eaque inventore sapiente.</h5>
            </div>
        </div>
    </section>

</body>

</html>
